<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="../Asserts/styles.css">
</head>
<body>
    <header>
        <p class="header-p">To-Do List</p>
        <img src="../Asserts/images/to-do-list.png">
    </header>
    <main>
        <section class="add-new-element-section">
            <input id="task" type="text" placeholder="New Title...">
            <button class="add-btn">+</button>
        </section>
        <div class="tasks">
            <ul id="task-list" type="none">
            </ul>
        </div>
    </main>

    <script src="../index.js"></script>
</body>
</html>
